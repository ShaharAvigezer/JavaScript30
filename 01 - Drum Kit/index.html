<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS Drum Kit</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="keys">
      <div data-key="68" class="key">
        <kbd>D</kbd>
        <span class="sound">clap</span>
      </div>
      <div data-key="82" class="key">
        <kbd>R</kbd>
        <span class="sound">hihat</span>
      </div>
      <div data-key="85" class="key">
        <kbd>U</kbd>
        <span class="sound">kick</span>
      </div>
      <div data-key="77" class="key">
        <kbd>M</kbd>
        <span class="sound">openhat</span>
      </div>
      <div data-key="75" class="key">
        <kbd>K</kbd>
        <span class="sound">boom</span>
      </div>
      <div data-key="73" class="key">
        <kbd>I</kbd>
        <span class="sound">ride</span>
      </div>
      <div data-key="84" class="key">
        <kbd>T</kbd>
        <span class="sound">snare</span>
      </div>
      <div data-key="74" class="key">
        <kbd>J</kbd>
        <span class="sound">tom</span>
      </div>
      <div data-key="83" class="key">
        <kbd>S</kbd>
        <span class="sound">tink</span>
      </div>
    </div>
    <div class="bottom-left">Design and code by <a href ="http://avigezerit.com/" target = "_blank">Shahar Avigezer</a>, During the <a href = "https://javascript30.com/" target = "_blank">JavaScript 30 days challenge</a>. Photo by <a href = "https://unsplash.com/@foulsterr?utm_medium=referral&utm_campaign=photographer-credit&utm_content=creditBadge" target = "_blank">Frankie Cordoba</a> on Unsplash
   </div>
  </div>

  <audio data-key="68" src="sounds/clap.wav"></audio>
  <audio data-key="82" src="sounds/hihat.wav"></audio>
  <audio data-key="85" src="sounds/kick.wav"></audio>
  <audio data-key="77" src="sounds/openhat.wav"></audio>
  <audio data-key="75" src="sounds/boom.wav"></audio>
  <audio data-key="73" src="sounds/ride.wav"></audio>
  <audio data-key="84" src="sounds/snare.wav"></audio>
  <audio data-key="74" src="sounds/tom.wav"></audio>
  <audio data-key="83" src="sounds/tink.wav"></audio>

<script>

function playSound(e) {
  const sound = document.querySelector(`audio[data-key="${e.keyCode}"]`);
  const key = document.querySelector(`.key[data-key="${e.keyCode}"]`);
  if (!sound) return;
  sound.currentTime = 0;
  sound.play();
  key.classList.add('playing');
}

function removeTransition(e){
  if (e.propertyName !== 'transform') return;
  this.classList.remove('playing');
}

const keys = document.querySelectorAll(`.key`);
keys.forEach(key => key.addEventListener('transitionend', removeTransition));
window.addEventListener('keydown', playSound);

</script>
</body>
</html>
